<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EitanGO!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading"><p class="hidden" id="error"></p></div>
    <header>
      <h1>EitanGO!</h1>
      <p>英単語を覚えよう！</p>
    </header>
    <main>
      <div id="sheet-list"></div>
      <h2 id="sheet-name"></h2>
      <div id="cards-container"></div>
    </main>
    <footer>
      <small>&copy; <a href="https://github.com/matumasadev02">@matumasa0202</a></small>
    </footer>
    <button id="menu-toggler">MENU</button>
    <div class="hidden" id="popup">
      <div>
        <h2>MENU</h2>
      </div>
      <div id="popup-container">
        <div id="popup-content">
          <button id="export-data">データをエクスポート</button>
          <button id="import-data">データをインポート</button>
          <button id="clear-data">データを削除</button>
        </div>
        <button id="close-popup">閉じる</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
